<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <button data-key="65" class="key" onclick="playAudio('chords/CMajor_Chord.wav')">
      <kbd>A</kbd>
      <span class="sound">C Major</span>
    </button>
    <button data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">G Major</span>
    </button>
    <button data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">A Minor</span>
    </button>
    <button data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">F Major</span>
    </button>
    <button data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">D Major</span>
    </button>
  </div>

  <audio data-key="65" src="chords/CMajor_Chord.wav"></audio>
  <audio data-key="83" src="chords/GMajor_Chord.wav"></audio>
  <audio data-key="68" src="chords/AMinor_Chord.wav"></audio>
  <audio data-key="70" src="chords/FMajor_Chord.wav"></audio>
  <audio data-key="71" src="chords/DMajor_Chord.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }


  function playSound(e) {
    var audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`button[data-key="${e.keyCode}"]`);
    // if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  function playAudio (src) {
    window.audio = new Audio (src);
    window.audio.play();
}


  const keys = Array.from(document.querySelectorAll('.key'));
  // const btn = Array.from(document.querySelectorAll('.button'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  // btn.forEach(btn => btn.addEventListener('click', playSound));
  window.addEventListener('keydown', playSound);

</script>


</body>
</html>
